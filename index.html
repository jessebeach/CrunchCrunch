<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>CrunchCrunch Calculater</title>

  <!-- Application styles -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <!-- Main container -->
  <div class="calculator clearfix">
		<textarea placeholder="0" class="display"></textarea>
		<div class="numpad unit clearfix">
			<a href="#" class="button"><span>1</span></a>
			<a href="#" class="button"><span>2</span></a>
			<a href="#" class="button"><span>3</span></a>
			<a href="#" class="button"><span>4</span></a>
			<a href="#" class="button"><span>5</span></a>
			<a href="#" class="button"><span>6</span></a>
			<a href="#" class="button"><span>7</span></a>
			<a href="#" class="button"><span>8</span></a>
			<a href="#" class="button"><span>9</span></a>
			<a href="#" class="button"><span>.</span></a>
			<a href="#" class="button"><span>0</span></a>
		</div>
		<div class="operations unit clearfix">
			<a href="#" class="button"><span>(</span></a>
			<a href="#" class="button"><span>)</span></a>
			<a href="#" class="button"><span>+</span></a>
			<a href="#" class="button"><span>-</span></a>
			<a href="#" class="button"><span>*</span></a>
			<a href="#" class="button"><span>/</span></a>
			<a href="#" class="button"><span>C</span></a>
			<a href="#" class="button"><span>=</span></a>
		</div>
	</div>

  <!-- Application source -->
  <script data-main="app/config" src="assets/js/libs/require.js"></script>
</body>
</html>
